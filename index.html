<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="StarKingdoms.TK" property="og:title">
    <meta content="Travel to planets, expand your ship, and collect modules in this small browser game" property="og:description">
    <meta content="http://starkingdoms.tk/" property="og:url">
    <meta content="http://starkingdoms.tk/assets/hearty.png" property="og:image">
    <meta content="#6900c4" data-react-helmet="true" name="theme-color">
    <meta charset="utf-8">

    <link rel="stylesheet" href="index.css"></link>
    <link rel="favicon" href="favicon.ico"></link>
</head>


<body>

    <div id="home" class="box">
        <div id="logo" class="centered boxChild object"></div>
        <form id="entry" class="object" action="/main.html">
            <label for="uname" id="unamelbl" class="centered">Username:</label><br>
            <input type="text" id="uname" class="centered boxChild" name="username" placeholder="Unnamed"><br><br>
            <input type="submit" id="playbtn" class="centered boxChild" value="Play">
        </form>
        <h3 class="centered" id="launch">Launching to space...</h3>
    </div>

    <div id="discBox" class="box">
        <a href="https://starkingdoms.tk/auth/get_token.php"><i class="fab fa-discord" id="discLink"></i>Log in with Discord</a>
    </div>

    
</body>
<link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@0ac23ca/css/all.css" rel="stylesheet" type="text/css" />
</html>
